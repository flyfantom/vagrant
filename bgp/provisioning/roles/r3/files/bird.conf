router id 172.30.0.1;

timeformat base     iso long;
timeformat log      iso long;
timeformat protocol iso long;
timeformat route    iso long;

#log "/var/log/bird.log" { debug, trace, info, remote, warning, error, auth, fatal, bug };
log "/var/log/bird/bird.log" { info, remote, warning, error, auth, fatal, bug };
#log syslog { debug, trace, info, remote, warning, error, auth, fatal, bug };
#debug protocols all;

protocol device {
        scan time 10;
}

protocol kernel {
        persist;
        ipv4 {
                import all;
                export all;
        };
        scan time 15;
}

#protocol static {
#        import all;
#}

protocol direct {
#        import all;
        ipv4;
}

protocol bgp r1 {
        local 172.30.0.1 as 65001;
        neighbor 172.30.0.2 as 65000;
        hold time 180;
        ipv4 {
        next hop self;
        export all;
        import all;
        };
}

protocol bgp r4 {
        local 172.30.0.13 as 65001;
        neighbor 172.30.0.14 as 65002;
        hold time 180;
        ipv4 {
        next hop self;
        export all;
        import all;
        };
}

protocol bgp r6 {
        local 172.30.0.9 as 65001;
        neighbor 172.30.0.10 as 65004;
        hold time 180;
        ipv4 {
        next hop self;
        export all;
        import all;
        };
}
